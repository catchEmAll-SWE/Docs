<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="description" content="Accedi al tuo account"/>
    <meta name="keywords" content="forumm, forum, blog, login."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Giacomo Orlandi, Matteo Vignaga, Michele Masetto, Zhen Wei Zheng."/>
    <link href="../index.css" rel="stylesheet" type="text/css" />
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link
            media="screen and (max-width: 768px), only screen and (max-width: 768px)"
            href="../mini.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            media="print"
            href="../print.css"
            rel="stylesheet"
            type="text/css"
    />
    <script src="../index.js"></script>
    <title>Login - forumm</title>
</head>
<body>
    <header id="header">
        <div id="title">
            <a href="../"><h1>forumm</h1></a>
        </div>
        <form id="search" method="get" action="../ricerca">
            <label class="visually-hidden" for="search-input">Cerca un <span lang="en">post:</span></label>
            <input id="search-input" type="text" name="title" placeholder="Cerca un post..." />
            <input id="search-submit" class="button" type="submit" value="Invia" />
        </form>
        <div id="signup" class="button">
            <a href="../signup/">Registrati</a>
        </div>
    </header>
    <div id="breadcrumb">
        <p>Ti trovi in: Login</p>
    </div>
        <main id="content">
            <div id="login-container">
                <form id="login-form" action="./" method="post">
                    <fieldset>
                        <legend>
                            <h2>Accedi</h2>
                        </legend>
                        <msgErrore />
                        <div class="credentials">
                            <label for="username" lang="en">Username:</label>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                autocomplete="username"
                                placeholder="Inserisci il tuo username:"
                                required="required"
                            />
			    <div class="visually-hidden">
				<label for="trap-username" lang="en">Username:</label>
                            	<input
                                	type="text"
                                	name="trap-username"
                                	id="username"
                                	placeholder="Inserisci il tuo username:"
                            	/>
			    </div>
                            <label for="pwd" lang="en">Password:</label>
                            <input
                                type="password"
                                name="pwd"
                                id="pwd"
                                autocomplete="current-password"
                                placeholder="Inserisci la tua password:"
                                required="required"
                            />
                        </div>
                        <div class="submit">
                            <input class="button reverse" type="submit" id="accesso" name="accesso" value="ACCEDI" />
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    
</body>
</html>
